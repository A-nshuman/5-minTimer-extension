<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimerXpert</title>
    <script src="popup.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>TimerXpert</h1>
    <input type="number" id="timerInput" value="1">
    <div class="buttons">
        <button id="startTimer" type="submit">Start Timer</button>
        <div class="sub-btn">
            <button id="pauseTimer">Pause</button>
            <button id="deleteTimer">Delete</button>
        </div>
    </div>
</body>

</html>
